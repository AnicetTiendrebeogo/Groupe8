<ion-header>
    <ion-toolbar color="warning">
        <ion-buttons slot="start">
            <ion-menu-button menuId="main-menu"></ion-menu-button>
        </ion-buttons>
        <ion-title>Note</ion-title>
        <ion-buttons slot="primary">
            <ion-button routerLink="./new-note">
                <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>

        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item detail *ngFor="let mesNotes of noteList" [routerLink]="['./',noteList.indexOf(mesNotes)]">


                        <ion-label>
                            <h2>{{mesNotes.title}}</h2>
                            <h3>{{mesNotes.date}}</h3>

                        </ion-label>


                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
