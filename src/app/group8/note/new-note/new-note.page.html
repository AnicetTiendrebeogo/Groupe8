<ion-header>
    <ion-toolbar color="warning">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/group8/tabs/category"></ion-back-button>
        </ion-buttons>
        <ion-title>New Note</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form action="" [formGroup]="noteform">
        <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" formControlName="titleInput"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Content</ion-label>
            <ion-input type="text" formControlName="contentInput"></ion-input>
        </ion-item>
        <ion-button color="primary" class="ion-margin-top" (click)="noteSubmit()">Save</ion-button>
    </form>
</ion-content>
